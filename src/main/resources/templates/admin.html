<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Coaches</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Admin</a>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${coach}" class="container my-5">
            <p class="my-5">
                <a href="/edit" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add Coach </i></a>
            </p>
            <div class="col-md-16">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Country</th>
                                <th>Gender</th>
                                <th>Certificate</th>
                                <th>Password</th>
                                <th>Confirm Password</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="coach : ${coach}">
                                <td th:text="${coach.name}"></td>
                                <td th:text="${coach.surname}"></td>
                                <td th:text="${coach.age}"></td>
                                <td th:text="${coach.email}"></td>
                                <td th:text="${coach.country}"></td>
                                <td th:text="${coach.gender}"></td>
                                <td th:text="${coach.certificate}"></td>
                                <td th:text="${coach.password}"></td>
                                <td th:text="${coach.confirmPassword}"></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${coach.id})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${coach.id})}"
                                              class="btn btn-danger">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
    </div>
    </div>
    </div>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${user}" class="container my-5">
            <p class="my-5">
                <a href="/edit-user" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add User </i></a>
            </p>
            <div class="col-md-16">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Country</th>
                                <th>Gender</th>
                                <th>Password</th>
                                <th>Confirm Password</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${user}">
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.surname}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.country}"></td>
                                <td th:text="${user.gender}"></td>
                                <td th:text="${user.password}"></td>
                                <td th:text="${user.confirmPassword}"></td>
                                <td>
                                    <a th:href="@{/edit-user/{id}(id=${user.id})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete-user/{id}(id=${user.id})}"
                                              class="btn btn-danger">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
 
</html>
